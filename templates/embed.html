<!DOCTYPE html>
<html lang="en">
    <head>
    <title>embed</title>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- <script src="{% static 'embed.js' %}"></script> -->
    <script>
    window.fbAsyncInit = function() {
        FB.init({
        appId            : '383815322875780',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v9.0'
        });
    };
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    
    </head>
    <body>
        <center>
        <div class="container">

            
            <form method="POST">
                {% csrf_token %}
                {{ form.url }}
                <button type="submit">Get Post</button>
            </form>
            <div class="post" id = "post">
            <script>
                var domain = '{{domain}}';
                console.log(domain);
               if (domain === "pinterest"){
                   console.log('True');
                   var post = document.getElementById('post');
                   var div = document.createElement('div');
                   div.className = 'btn-group';
                   post.appendChild(div);
                   var small = document.createElement('button');
                   small.innerHTML = "Small";
                   small.addEventListener('click', function(){
                       var a = document.getElementById('pinterest');
                       a.setAttribute('width', '236');
                       a.setAttribute('height', '600'); 
                   });
                   div.appendChild(small);
                   var medium = document.createElement('button');
                   medium.innerHTML = "Medium";
                   medium.addEventListener('click', function(){
                       var a = document.getElementById('pinterest');
                       a.setAttribute('width', '345');
                       a.setAttribute('height', '700');  
                   });
                   div.appendChild(medium);
                   var large = document.createElement('button');
                   large.innerHTML = "Large";
                   large.addEventListener('click', function(){
                       var a = document.getElementById('pinterest');
                       a.setAttribute('width', '450');
                       a.setAttribute('height', '800');  
                   });
                   div.appendChild(large);
               }
           </script>
            {{ link| safe }}
            </div>
            <div 
            
            
         </center>
         <style>
            /* mobil */
            .posixion-iframe {
                max-width: 100%;
                width: 100vw;
                height: 90vh;
                border: 0;
            }
          
            /* tablet & dektop */
            @media only screen and (min-width: 600px) {
              .posixion-iframe {
                  max-width: 700px;
                  width: 100%;
                  height: 500px;
              }
            }
          </style>
        <!--<div class="btn-group">
            <button>Apple</button>
            <button>Samsung</button>
            <button>Sony</button>
          </div> -->
       
        <style>
            body {
                background-color: #fbfbfb;
                display: block;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            input {
                height: 44px;
                width: 600px;
            }
            button {
                border: none;
                height: 44px;
                background-color: #0ed085;
                color: #fff;
                margin: -1px;
                border-radius: 0;
                width: 135px;
                text-transform: uppercase;
                position: relative;
                transition: all ease 0.3s;
                -webkit-transition: all ease 0.3s;
                -moz-transition: all ease 0.3s;
                -o-transition: all ease 0.3s;
                -ms-transition: all ease 0.3s;
                }
                .btn-group button {
                background-color:white; /* Green background */
                border: 1px solid grey; /* Green border */
                color: black; /* White text */
                padding: 10px 24px; /* Some padding */
                cursor: pointer; /* Pointer/hand icon */
               
                }

                /* Clear floats (clearfix hack) */
                .btn-group:after {
                content: "";
                clear: both;
                display: table;
                }

                .btn-group button:not(:last-child) {
                border-right: none; /* Prevent double borders */
                }

                /* Add a background color on hover */
                .btn-group button:hover {
                background-color: grey;
                }
        </style>
    </body> 
</html>
