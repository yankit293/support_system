{% extends 'base.html' %}
{% block 'body' %}
{% load widget_tweaks %}

<h2>{{ note }}</h2>
<div class= "container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h2>Support</h2>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Payment Issues</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Copy Right</a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <form enctype="multipart/form-data" action="{% url 'index' %} " method = "POST" id= "form1">
        {% csrf_token %}
        
        {% for field in requestform %}
        <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {% render_field field class="form-control" %}
        </div>
        {% endfor %}
        <button type="submit" form = "form1" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
